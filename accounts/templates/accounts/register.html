{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Créer un compte</h2>

            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur" required>
                </div>

                <div class="mb-3">
                    <label for="password1" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Mot de passe" required>
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Confirmer le mot de passe</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirmer le mot de passe" required>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                    <p class="mb-0">Déjà un compte ? <a href="{% url 'login' %}">Connectez-vous</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
